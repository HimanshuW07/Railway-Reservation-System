
<body style="background-color: rgb(109, 189, 149); height: 700px; margin-top: -20px;">
    <div style="text-align: center">
        <h3>{{message}}</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12" style="margin-top: 20px;">
                <h2 class="mt-3 mb-3"><b style="border-color: cyan; color:rgb(0, 0, 0);">Add Trains</b></h2>
                <form>
                    <fieldset>

                        <div class="form-group">
                            <label for="trainNo">Train No</label>
                            <input class="form-control" type="text" [(ngModel)]="train.trainNo" name="trainNo"
                                id="trainNo" required placeholder="Enter Train No" />
                        </div>

                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input required type="text" [(ngModel)]="train.trainName" name="trainName" id="trainName"
                                class="form-control phone" maxlength="28" placeholder="Enter Train Name" />
                        </div>

                        <div class="form-group">
                            <label for="trainFrom">Source</label>
                            <input class="form-control" type="text" [(ngModel)]="train.trainFrom" name="trainFrom"
                                id="txt" placeholder="Enter Source" required />
                            <div id="errLast"></div>
                        </div>

                        <div class="form-group">
                            <label for="trainTo">Destination</label>
                            <input class="form-control" required type="text" [(ngModel)]="train.trainTo" name="trainTo"
                                id="trainTo" placeholder="Enter Destination" />
                        </div>

                        <div class="form-group">
                            <label for="fare">Fare</label>
                            <input class="form-control" required type="text" [(ngModel)]="train.fare" name="fare"
                                id="fare" placeholder="Enter Fare" />
                        </div>

                        <div class="form-group">
                            <label for="seats">Seats</label>
                            <input class="form-control" required type="text" [(ngModel)]="train.seats" name="seats"
                                id="seats" placeholder="No.of Seats" />
                        </div>

                            <div class="form-group">
                                <label for="date">Date</label>
                                <input class="form-control" required type="date" [(ngModel)]="train.date" name="date"
                                    id="date" placeholder="Date" />
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input class="form-control" required type="time" [(ngModel)]="train.time" name="time"
                                    id="time" placeholder="Enter Time" />
                            </div>

                            <div class="form-group">
                                <input class="btn btn-success" type="submit" name="submit_reg" value="Add Train"
                                    (click)="addTrain()">
                            </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</body>
